<div class="dashboard">
  <!-- Orders table-->
  <div class="d-flex justify-content-end pb-3">
    <div class="form-inline">
      <label class="mr-3" for="order-sort">Sort Orders</label>
      <select class="form-control custom-select" id="order-sort">
        <option>All</option>
        <option>Not Replied</option>
        <option>Replied</option>
      </select>
    </div>
  </div>
  <div class="table-responsive font-size-sm">
    <table class="table table-hover mb-0">
      <thead>
        <tr>
          <th>Order #</th>
          <th>Name</th>
          <th>Email</th>
          <th>Subject</th>
          <th>Message</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data" data-toggle="modal" data-target="#exampleModal"
          (click)='fetchClientDetails(item._id)'>
          <td><a class=" text-uppercase nav-link-inline"
              data-toggle="modal">{{ item._id.substr(item._id.length - 9)}}</a></td>
          <td class="text-capitalize">{{item.name}}</td>
          <td>{{item.email}}</td>
          <td class="text-capitalize">{{item.subject}}</td>
          <td>{{item.message}}</td>
          <td>Not Replied</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="container">
    <ul class="pagination" style="justify-content: center">
      <li class="page-item"><a class="page-link" (click)="nextandForwardTab('back')">«</a></li>

      <li class="page-item" *ngFor="let item of totalPage">
        <a class="page-link" [id]="'page-'+ item" (click)="currentDataTab(item)">{{item}}</a>
      </li>
      <li class="page-item"><a class="page-link" (click)="nextandForwardTab('next')">»</a></li>
    </ul>
  </div>
  <hr class="pb-4">
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)='erazeData()'>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="name" class="label mt-1">Name</label>
        <input type="text" class="form-control" [value]="clientMessage.name" readonly>

        <label for="name" class="label mt-1">Email</label>
        <input type="text" class="form-control" [value]="clientMessage.email" readonly>
        <label for="name" class="label mt-1">Subject</label>
        <input type="text" class="form-control" [value]="clientMessage.subject" readonly>
        <label for="name" class="label mt-1">Message</label>

        <textarea type="text" class="form-control" [value]="clientMessage.message" readonly></textarea>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Reply</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)='erazeData()'>Close</button>
      </div>
    </div>
  </div>
</div>
